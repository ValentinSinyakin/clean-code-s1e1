<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="app">
  <header class="part-top app__header">
    <img class="part-top__matrix" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="part-top__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main-element app__tasks">
    <article>
      <section id="add-item">
        <label for="new-task" class="main-element__new-task main-element__label">Add Item</label>
        <div class="main-element__row-wrapper">
          <input id="new-task" class="main-element__task main-element__input main-element__input_text" type="text">
          <button class="app__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="main-element__subtitle">Todo</h3>
        <ul class="main-element__list" id="incomplete-tasks">
          <li class="main-element__list-item">
            <input type="checkbox" class="main-element__input main-element__input_checkbox">
            <label class="main-element__task main-element__label">Pay Bills</label>
            <input type="text" class="main-element__task main-element__input main-element__input_text">
            <button class="main-element__edit app__button">Edit</button>
            <button class="main-element__delete app__button">
              <img class="main-element__delete-image" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="main-element__list-item main-element__edit-mode">
            <input type="checkbox" class="main-element__input main-element__input_checkbox">
            <label class="main-element__task main-element__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main-element__task main-element__input main-element__input_text">
            <button class="main-element__edit app__button">Save</button>
            <button class="main-element__delete app__button">
              <img class="main-element__delete-image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main-element__subtitle">Completed</h3>
        <ul class="main-element__list" id="completed-tasks">
          <li class="main-element__list-item">
            <input type="checkbox" class="main-element__input main-element__input_checkbox" checked>
            <label class="main-element__task main-element__label">See the Doctor</label>
            <input type="text" class="main-element__task main-element__input main-element__input_text">
            <button class="main-element__edit app__button">Edit</button>
            <button class="main-element__delete app__button">
              <img class="main-element__delete-image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>    
    </article>    
  </main>
  <script src="app.js"></script>
</body>

</html>
