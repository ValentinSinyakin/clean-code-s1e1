<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <main>
    <section class="priority-matrix">
      <img class="priority-matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="priority-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <article class="list-wrapper">
      <section class="list adding-list" id="new-task-section">
        <h3 class="list__header">Add Item</h3>
        <div class="list__task-wrapper">
          <input id="new-task"class="list__input list__input_new-task list__task__name" type="text">
          <button class="list__btn">Add</button>
        </div>
      </section>
      <section class="list">
        <h3 class="list__header">Todo</h3>
        <ul class="list__task" id="current-tasks">
          <li class="list__task__item">
            <input class="list__input list__task__checkbox" type="checkbox">
            <label class="list__task__label-task">Pay Bills</label>
            <input type="text" class="list__input list__input_text list__task__name">
            <button class="list__btn list__btn_edit">Edit</button>
            <button class="list__btn list__btn_delete">
              <img class="list__btn_delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list__task__item list__task__item_new-task">
            <input class="list__input list__task__checkbox" type="checkbox">
            <label class="list__task__label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input list__input_text list__task__name">
            <button class="list__btn list__btn_edit">Save</button>
            <button class="list__btn list__btn_delete">
              <img class="list__btn_delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="list">
        <h3 class="list__header">Completed</h3>
        <ul class="list__task list__task_completed" id="completed-tasks">
          <li class="list__task__item">
            <input class="list__input list__task__checkbox" type="checkbox" checked>
            <label class="list__task__label-task">See the Doctor</label>
            <input type="text" class="list__input list__input_text list__task__name">
            <button class="list__btn list__btn_edit">Edit</button>
            <button class="list__btn list__btn_delete">
              <img class="list__btn_delete__img"src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
